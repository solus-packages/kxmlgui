name       : kxmlgui
version    : 5.36.0
release    : 7
source     :
    - https://download.kde.org/stable/frameworks/5.36/kxmlgui-5.36.0.tar.xz : e77b3f59d393d3610ecae83d89f6692bd144d899fb9c6559139b7cb6b8da0e31
license    : LGPL-2.1
component  : desktop.library
summary    : Framework for managing menu and toolbar actions.
description: |
    Framework for managing menu and toolbar actions.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - attica-devel
    - extra-cmake-modules
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kglobalaccel-devel
    - ki18n-devel
    - kiconthemes-devel
    - kitemviews-devel
    - ktextwidgets-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - sonnet-devel
rundeps    :
    - devel :
        - kconfig-devel
        - kconfigwidgets-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
