name       : kxmlgui
version    : 5.28.0
release    : 3
source     :
    - http://download.kde.org/stable/frameworks/5.28/kxmlgui-5.28.0.tar.xz : 4cadbc277e9856eed0a3856501dd6e5596721ddc24168782e34feb3b99339c5e
license    : LGPL-2.1
component  : desktop.library
summary    : Framework for managing menu and toolbar actions.
description: |
    Framework for managing menu and toolbar actions.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kitemviews-devel
    - ktextwidgets-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - sonnet-devel
rundeps    :
    - devel:
        - kconfig-devel
        - kconfigwidgets-devel
setup      : |
    %cmake -DFORCE_DISABLE_KGLOBALACCEL=TRUE .
build      : |
    %make
install    : |
    %make_install
